<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.0/material.indigo-pink.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="css/style.css" media="screen" title="no title" charset="utf-8">
  <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
  <script src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
  <script type="text/javascript" src="handlebars.js"></script>
</head>
<body>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <div class="mdl-layout-spacer"></div>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable mdl-textfield--floating-label mdl-textfield--align-right">
          <label for="fixed-header-drawer-exp" class="mdl-button mdl-js-button mdl-button--icon">
            <i class="material-icons">search</i>
          </label>
          <div class="mdl-textfield__expandable-holder">
            <input type="text" class="mdl-textfield__input" name="sample" id="fixed-header-drawer-exp"/>
          </div>
        </div>
      </div>
    </header>
    <div class="mdl-layout__drawer">
    </div>
    <main class="mdl-layout__content">
      <div class="page-content mdl-grid">
        <script type="text/x-handlebars-template" id="article-template">
          {{#each this}}
          <div class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--4-col">
            <div class="mdl-card__title" style="background: url({{background}});">
              <h2 class="mdl-card__title-text">{{title}}</h2>
            </div>
            <div class="mdl-card__supporting-text">
              {{supportingText}}
            </div>
            <div class="mdl-card__actions mdl-card--border" style="background-color: #eee;">
              <a href="" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                Read More...
              </a>
            </div>
            <div class="mdl-card__menu">
              <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
                <i class="material-icons">share</i>
              </button>
            </div>
          </div>
          {{/each}}
        </script>
        <script type="text/x-handlebars-template" id="drawer-template">
          <span class="mdl-layout-title">{{title}}</span>
          <nav class="mdl-navigation">
            {{#each links}}
              <a href="{{url}}" class="mdl-navigation__link">{{name}}</a>
            {{/each}}
          </nav>
        </script>
      </div>
    </main>
  </div>
  <script src="https://storage.googleapis.com/code.getmdl.io/1.0.0/material.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
